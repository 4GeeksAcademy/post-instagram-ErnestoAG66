<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-left">
                <i class="fa-brands fa-html5"></i>
                <div class="post-header-author">
                    <b>HTML5</b>
                    <span>Rigoberto</span>
                </div>
            </div>
            <div class="post-header-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-body">
            <img src="https://picsum.photos/400/300" alt="">
        </div>

        <div class="post-footer">
            <div class="icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="icons2">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
        <div>
            <p>
                liked by <b>4GeeksAcademy, HTML, Web</b> and 100,000 others 
            </p>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores earum eaque, doloribus ad vitae reiciendis iusto sunt sint quod dolor non provident inventore sit perspiciatis quae placeat, est autem eos.  
            </p>
        </div>
    </div>
</body>

</html>
